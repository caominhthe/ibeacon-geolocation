<ion-content>
  <app-header (logout)="logOut()"></app-header>
  <div class="page-content">
    <div class="permission-group">
      <span>Activate the following <br> permission in your phone</span>
      <hr>
      <div  class="permission">
        <span [class.active]="geolocationAvaible">Geolocation <svg viewBox="0 0 24 24"><path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/></svg></span>
      </div>
      <div class="permission">
        <span [class.active]="bluetoothAvaible">Bluetooth <svg viewBox="0 0 24 24"><path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/></svg></span>
      </div>
      <div class="permission">
        <span [class.active]="networkAvaible">Network <svg viewBox="0 0 24 24"><path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/></svg></span>
      </div>
    </div>
  </div>
</ion-content>
